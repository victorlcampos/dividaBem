<ion-header>
  <ion-navbar>
    <ion-title>{{ group._id ? "Editar" : "Criar"}} um Grupo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form class="list" [ngFormModel]="form.controlGroup" (ngSubmit)="saveGroup()">
    <ion-list>
      <ion-item>
        <ion-label primary stacked>Nome *</ion-label>
        <ion-input [ngFormControl]="form.controlGroup.controls['name']" name="name" required></ion-input>
      </ion-item>
    </ion-list>

    <button class='save'>
      Salvar
      <ion-icon [disabled]="!form.isValid()" name="create"></ion-icon>
    </button>
  </form>
</ion-content>
