<ion-header>
  <ion-navbar>
    <ion-title>{{ group._id ? "Editar" : "Criar"}} um Grupo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label primary stacked>Nome</ion-label>
      <ion-input [(ngModel)]="group.name" name="name"></ion-input>
    </ion-item>
  </ion-list>

  <button class='save' (click)="saveGroup($event)">
    Salvar
    <ion-icon name="create"></ion-icon>
  </button>
</ion-content>
