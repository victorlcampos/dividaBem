<ion-content padding>
  <form class="list" [ngFormModel]="form.controlGroup" (ngSubmit)="savePaymentItem()">
    <ion-list>
      <ion-item>
        <ion-label primary stacked>Nome *</ion-label>
        <ion-input [ngFormControl]="form.controlGroup.controls['name']" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label primary stacked>Quantidade *</ion-label>
        <ion-input [ngFormControl]="form.controlGroup.controls['number']" type="number" min="1" name="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label primary stacked>Valor *</ion-label>
        <ion-input [ngFormControl]="form.controlGroup.controls['value']" type="number" min="0.01" name="value" step="0.01" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label primary stacked>Membro *</ion-label>
        <ion-select [ngFormControl]="form.controlGroup.controls['person']">
          <ion-option *ngFor="let person of people" value="{{person._id}}">{{person.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <button class='save' type=submit>
      Salvar
      <ion-icon name="create"></ion-icon>
    </button>
  </form>
</ion-content>
